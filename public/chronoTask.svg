  <line x1="60" y1="65" x2="140" y2="65" stroke="#E8F4FF" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="80" x2="140" y2="80" stroke="#E8F4FF" stroke-width="2" opacity="0.5"/>
  
  <!-- Checkbox -->
